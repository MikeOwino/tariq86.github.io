- name: HelloEarth
  descr: "According to Harris Interactive, nearly 60 million people in the United States, or one out of every four adults, makes international calls, with just over half of these callers using landlines or VoIP platforms. NetworkIP has a new over-the-top (OTT) international calling solution for mobile operators. competing directly with the “OUT” non-peer-to-peer products of Viber, Skype, Boss Revolution and Vonage. There is no integration required to get started or equipment to buy. NetworkIP’s solution enables Mobile Network Operators (MNOs) to offer a suite of very competitive OTT international calling options directly to their subscribers with smartphones."
  demo: https://helloearth.mobi
  tags:
    - tag: PHP
    - tag: Yii
    - tag: jQuery UI
