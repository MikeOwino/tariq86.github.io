- name: HelloEarth
  descr: "NetworkIP has a new over-the-top (OTT) international calling solution for mobile operators competing directly with the “OUT” non-peer-to-peer products of Viber, Skype, Boss Revolution and Vonage. There is no integration required to get started or equipment to buy. NetworkIP’s solution enables Mobile Network Operators (MNOs) to offer a suite of very competitive OTT international calling options directly to their subscribers with smartphones."
  demo: https://helloearth.mobi
  tags:
    - tag: PHP
    - tag: Yii
    - tag: jQuery UI
